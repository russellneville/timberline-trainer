<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timberline Trail Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #1e40af 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .toolbar h1 {
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            margin-right: auto;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .zoom-btn {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        .zoom-level {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            min-width: 60px;
            text-align: center;
        }

        .reset-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.875rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .map-container {
            flex: 1 1 0;
            min-height: 0;
            height: 0;
            overflow: scroll;
            padding: 1rem;
            position: relative;
        }

        /* Force scrollbars to always be visible on Mac */
        .map-container::-webkit-scrollbar {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: rgba(0, 0, 0, 0.3);
        }

        .map-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        .map-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        .map-container::-webkit-scrollbar-corner {
            background: rgba(0, 0, 0, 0.3);
        }

        .map-container img {
            display: block;
            max-width: none;
            max-height: none;
        }

        .instructions {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <h1>üó∫Ô∏è Timberline Trail Map</h1>
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoom-out" title="Zoom Out">‚àí</button>
            <span class="zoom-level" id="zoom-level">100%</span>
            <button class="zoom-btn" id="zoom-in" title="Zoom In">+</button>
        </div>
        <button class="reset-btn" id="reset-zoom">Reset</button>
        <span class="instructions">Scroll to pan, Ctrl+Scroll to zoom</span>
    </div>
    <div class="map-container" id="map-container">
        <img src="timberline_winter_trail_map.png" alt="Timberline Winter Trail Map" id="map-image">
    </div>

    <script>
        const mapContainer = document.getElementById('map-container');
        const mapImage = document.getElementById('map-image');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomOutBtn = document.getElementById('zoom-out');
        const resetBtn = document.getElementById('reset-zoom');
        const zoomLevelDisplay = document.getElementById('zoom-level');

        let scale = 1;
        const minScale = 0.1;
        const maxScale = 5;
        const scaleStep = 0.25;

        // Update the image size based on the current scale
        function updateZoom() {
            if (mapImage.naturalWidth) {
                const newWidth = mapImage.naturalWidth * scale;
                mapImage.style.width = `${newWidth}px`;
                mapImage.style.height = 'auto';
            }
            zoomLevelDisplay.textContent = `${Math.round(scale * 100)}%`;
        }

        function zoomIn() {
            if (scale < maxScale) {
                scale = Math.min(scale + scaleStep, maxScale);
                updateZoom();
            }
        }

        function zoomOut() {
            if (scale > minScale) {
                scale = Math.max(scale - scaleStep, minScale);
                updateZoom();
            }
        }

        function resetZoom() {
            // Reset to 100% or Fit?
            // "Reset" usually implies 100% standard view, but "Fit" is useful.
            // Let's stick to 100% as a safe baseline for "Reset".
            scale = 1;
            updateZoom();
        }

        // Button Listeners
        zoomInBtn.addEventListener('click', zoomIn);
        zoomOutBtn.addEventListener('click', zoomOut);
        resetBtn.addEventListener('click', resetZoom);

        // Keyboard Controls
        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') {
                e.preventDefault();
                zoomIn();
            } else if (e.key === '-' || e.key === '_') {
                e.preventDefault();
                zoomOut();
            } else if (e.key === '0') {
                e.preventDefault();
                resetZoom();
            }
        });

        // Mouse Wheel (Ctrl + Wheel to Zoom)
        mapContainer.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
                if (e.deltaY < 0) {
                    zoomIn();
                } else {
                    zoomOut();
                }
            }
        }, { passive: false });

        // Initial Load - Fit to Screen if Image is Large
        mapImage.addEventListener('load', () => {
            const containerWidth = mapContainer.clientWidth - 40; // padding buffer
            const containerHeight = mapContainer.clientHeight - 40;

            if (mapImage.naturalWidth > containerWidth || mapImage.naturalHeight > containerHeight) {
                const scaleX = containerWidth / mapImage.naturalWidth;
                const scaleY = containerHeight / mapImage.naturalHeight;
                scale = Math.min(scaleX, scaleY);
            } else {
                scale = 1;
            }

            // Apply bounds
            scale = Math.max(minScale, Math.min(scale, maxScale));
            updateZoom();
        });
    </script>

    <footer
        style="text-align: center; padding: 0.75rem; font-size: 0.75rem; color: rgba(255, 255, 255, 0.5); background: rgba(0, 0, 0, 0.2);">
        <p>
            All images are the property of
            <a href="https://timberlinelodge.com/" target="_blank" rel="noopener"
                style="color: rgba(255, 255, 255, 0.7); text-decoration: none;">Timberline Lodge</a>.
            <a href="https://timberlinelodge.com/site/assets/files/6776/timberline_winter_trail_map.pdf" target="_blank"
                rel="noopener" style="color: rgba(255, 255, 255, 0.7); text-decoration: none;">View Official Trail Map
                (PDF)</a>
        </p>
    </footer>
</body>

</html>
